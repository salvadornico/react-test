<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">

		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
		<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
		<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

		<title>React Tutorial</title>
	</head>

	<body>

		<div id="app"></div>

		<script type="text/babel">
			class App extends React.Component {
				state = {
					name: 'Bob',
					age: 30,
				}

				onClick = e => {
					this.setState({ age: ++this.state.age })
				}

				onHover = e => {
					console.log(e.target, e.pageX)
				}

				onCopy = e => {
					console.log(this.state)
					console.log('You copied!')
				}

				onInput = e => {
					this.setState({ name: e.target.value })
				}

				onSubmit = e => {
					e.preventDefault()
					console.log(this.state.name)
				}

				render() {
					return (
						<div className="app-content">
							<h1>Hey there!</h1>
							<p>My name is { this.state.name }, { this.state.age } years old.</p>
							<button onClick={this.onClick}>Click Me</button>
							<button onMouseOver={this.onHover}>Hover Over Me</button>
							<p onCopy={this.onCopy}>Cupcake ipsum</p>
							<form onSubmit={this.onSubmit}>
								<input type="text" onChange={this.onInput} />
								<button>Submit</button>
							</form>
						</div>
					)
				}
			}

			ReactDOM.render(<App />, document.getElementById('app'))
		</script>
	</body>

</html>
